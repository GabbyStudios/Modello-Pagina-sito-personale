<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina Globale</title>
    <style>
        /* Stili CSS per il portale amministrativo */

        /* Stili comuni */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Barra di navigazione */
        .navbar {
            background-color: #003399;
            color: #fff;
            padding: 10px 0;
        }

        .navbar .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        .navbar ul li {
            display: inline;
            margin-right: 20px;
        }

        .navbar ul li a {
            color: #fff;
            text-decoration: none;
        }

        /* Contenuto principale */
        .main-content {
            padding: 20px;
        }

        /* Footer */
        footer {
            background-color: #003399;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }

        /* Modifica per l'icona di YouTube */
        #logo {
            width: 100%; /* La larghezza dell'immagine sarà del 100% del suo contenitore */
            height: auto; /* L'altezza sarà regolata automaticamente in base alla larghezza per mantenere le proporzioni originali */
            max-width: 200px; /* Imposta una larghezza massima per evitare che l'immagine si estenda troppo su schermi molto larghi */
        }
    </style>
</head>
<body>
    <!-- Barra di navigazione -->
    <div class="navbar">
        <div class="container">
            <h1>Gabriel Jones</h1>
            <nav>
                <ul>
                    <li><a href="https://www.youtube.com/@only_idk_me"><img id="logo" src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/90/Logo_of_YouTube_%282013-2015%29.svg/1280px-Logo_of_YouTube_%282013-2015%29.svg.png" alt="Logo GabbyCentral"></a></li>
                    <li><a href="https://gabrielsystem.altervista.org/">Login</a></li>
                </ul>
            </nav>
        </div>
    </div>

    <!-- Contenuto principale -->
    <div class="main-content container">
        <h2>Benvenuto nella tua Dashboard</h2>
        <p>In questa sezione potrai gestire il contenuto del portale amministrativo.</p>
        <!-- Qui inserire il contenuto specifico della dashboard -->
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 GC-SS. Tutti i diritti riservati. Powered by GC-SS (Gabby Central Server Services)</p>
    </footer>
</body>
</html>
