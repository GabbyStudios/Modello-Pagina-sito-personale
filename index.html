<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina globale</title>
    <style>
        table {
            border-collapse: collapse;
        }

        td {
            border: 1px solid transparent;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            word-wrap: break-word; /* Aggiunta della regola per avvolgere le parole */
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .navbar {
            background-color: #003399;
            color: #fff;
            padding: 10px 0;
        }

        .navbar .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        .navbar ul li {
            display: inline;
            margin-right: 20px;
        }

        .navbar ul li a {
            color: #fff;
            text-decoration: none;
        }

        .main-content {
            padding: 20px;
        }

        /* Footer */
        footer {
            background-color: #003399;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }

        #logo {
            width: 100%; /* La larghezza dell'immagine sarà del 100% del suo contenitore */
            height: auto; /* L'altezza sarà regolata automaticamente in base alla larghezza per mantenere le proporzioni originali */
            max-width: 200px; /* Imposta una larghezza massima per evitare che l'immagine si estenda troppo su schermi molto larghi */
        }
    </style>
</head>
<body>
<div class="navbar">
    <div class="container">
        <h1>Pagina Globale</h1>
        <nav>
            <ul>

                <li><a href="https://www.onlygabbyme.it/home">OnlyGabbyMe</a></li>
                <li><a href="https://gabrielsystem.altervista.org/">Login</a></li>
            </ul>
        </nav>
    </div>
</div>

<!-- Contenuto principale -->

</html>
