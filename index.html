<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina globale</title>
    <style>
        table {
            border-collapse: collapse;
        }

        td {
            border: 1px solid transparent;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            word-wrap: break-word; /* Aggiunta della regola per avvolgere le parole */
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .navbar {
            background-color: #003399;
            color: #fff;
            padding: 10px 0;
        }

        .navbar .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        .navbar ul li {
            display: inline;
            margin-right: 20px;
        }

        .navbar ul li a {
            color: #fff;
            text-decoration: none;
        }

        .main-content {
            padding: 20px;
        }

        /* Footer */
        footer {
            background-color: #003399;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }

        #logo {
            height: 1.5em; /* Altezza pari a 1.5 volte l'altezza del testo dell'header */
            vertical-align: middle; /* Allinea verticalmente il logo al centro */
        }

        h1 {
            font-size: 1.5em; /* Imposta la dimensione del testo dell'header */
            margin: 0; /* Rimuove i margini per un aspetto più coerente */
            padding: 0; /* Rimuove il padding per un aspetto più coerente */
        }
    </style>
</head>
<body>
<div class="navbar">
    <div class="container">
        <h1>Pagina Globale</h1>
        <nav>
            <ul>
                <li><a href="https://www.youtube.com/@only_idk_me">YouTube</a></li>
                <li><a href="gabrieljonesupdates.medium.com"><img src="https://seeklogo.com/images/M/medium-logo-F0ACFCCD58-seeklogo.com.png" alt="Descrizione dell'immagine" id="logo"></a></li>
                <li><a href="https://www.onlygabbyme.it/home">OnlyGabbyMe</a></li>
                <li><a href="https://gabrielsystem.altervista.org/">Login</a></li>
            </ul>
        </nav>
    </div>
</div>

<!-- Contenuto principale -->
<div class="main-content container">
    <!-- Il resto del tuo contenuto rimane invariato -->
</div>

<!-- Footer -->
<footer>
    <p>Versione 0.1.8</p>
    <p>&copy; 2024 GC-SS. Tutti i diritti riservati. Powered by GS</p>
</footer>
</body>
</html>
